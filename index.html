<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div>
            <h1 class="header_text">Will you be my Valentine?</h1>
            <h1 class="header_text">Are you free tommorow?</h1>
        </div>
        <div class="gif_container">
            <img src=" https://media.tenor.com/SIyitsbGX-oAAAAi/milk-and-mocha-cute.gif" alt="Please">
        </div>
        <div class="buttons">
            <button class="btn" id="yesbutton" onclick="nextPage()">Yes</button>
            <button class="btn" id="nobutton" onmouseover="moveButton()" onclick="moveButton()">No</button>
            <script>
                function nextPage() {
                    window.location.href = "yes.html";
                }

                function moveButton(){
                    var x = Math.random() * (Window.innerWidth - document.getElementById('nobutton').offsetWidth)-85;
                    var y = Math.random() * (window.innerHeight - document.getElementById('nobutton').offsetHeight) - 45;
                    document.getElementById('nobutton').style.left = `${x}px`;
                    document.getElementById('nobutton').style.top = `${y}px`;
                }
            </script>
        </div>
    </div>
</body>
</html>
